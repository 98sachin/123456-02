  <body onload="loadInitialData()">
    <!-- Mobile Add New Item btn -->
    <div class="add__new__btn__mobile__only">
      <button
        class="btn btn-primary d-flex align-items-center gap-2"
        data-bs-toggle="modal"
        data-bs-target="#addNewModal"
        type="submit"
      >
        <i class="fas fa-plus"></i> Add New Item
      </button>
    </div>

    <!-- Modal : Form Modal -->
    <div
      class="modal fade"
      id="addNewModal"
      tabindex="-1"
      aria-labelledby="addNewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="mb-3">
                <label for="imageURL" class="form-label">Image URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="imageURL"
                  placeholder="https://www.example.com/image.png"
                />
              </div>
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskTitle"
                  placeholder="Task Title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="tags" class="form-label">Task Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="tags"
                  placeholder="Task Type Tags"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label"
                  >Task Description</label
                >
                <textarea
                  id="taskDescription"
                  class="form-control"
                  type="text"
                  placeholder="Task Description"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              onclick="handleSubmit()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

      <div class="modal-dialog modal-lg">

            <button

              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- dynamic functionality -->
          <div class="modal-body task__modal__body"></div>
          <div class="modal-footer">
            <button

              class="btn btn-secondary"

            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->

        </div>

    <div class="container">

      <section class="mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap shadow-lg">

              <span class="input-group-text">
                <i class="fas fa-search"></i>
